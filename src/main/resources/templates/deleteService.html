<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/delete.css}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <title>Удаление услуги</title>
    <!-- Ваши стили или внешние библиотеки -->

    <script th:inline="javascript">
        /*<![CDATA[*/
        function confirmDelete() {
            return confirm("Вы уверены, что хотите удалить эту услугу?");
        }
        /*]]>*/
    </script>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Название услуги</th>
        <th>Описание</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <!-- Перебор услуг для отображения в таблице -->
    <tr th:each="service : ${services}">
        <td th:text="${service.serviceId}"></td>
        <td th:text="${service.serviceName}"></td>
        <td th:text="${service.description}"></td>
        <td>
            <!-- Форма для удаления каждой услуги с подтверждением -->
            <form th:action="@{'/services/delete/' + ${service.serviceId}}" method="post" onsubmit="return confirmDelete()">
                <button type="submit">Удалить</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<a th:href="@{/salon/profile}">Отмена</a>
<div class="footer">
    <h1>
        Мой сайт
    </h1>
    <h2>
        info@mysite.com
    </h2>
    <p>
        © Мой сайт, 2023.
    </p>
</div>
<script>
    $(document).ready(function() {
        $("body").css("opacity", "1");
    });
</script>
</body>
</html>
