<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Master Service</title>
</head>
<body>

<h2>Add Master Service</h2>

<form action="/salon/master/addMasterService" method="post" th:object="${masterService}">
    <!-- Dropdown for selecting master -->
    <label for="master">Select Master:</label>
    <select id="master" name="master.id">
        <option th:each="master : ${masters}" th:value="${master.id}" th:text="${master.firstName + ' ' + master.lastName}"></option>
    </select>
    <br>

    <!-- Dropdown for selecting service -->
    <label for="service">Select Service:</label>
    <select id="service" name="service.serviceId">
        <option th:each="service : ${services}" th:value="${service.serviceId}" th:text="${service.serviceName}"></option>
    </select>
    <br>

    <!-- Submit button -->
    <button type="submit">Add Master Service</button>
</form>

</body>
</html>
